version: "3.1"

services:
  extrnode-indexer:
    container_name: extrnode-indexer
    image: extrnode-go:latest
    restart: always
    tty: true
    ports:
      - "9098:9099"
    depends_on:
      - postgres
    entrypoint: "indexer"

