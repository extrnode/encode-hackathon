version: "3.1"

services:
  extrnode-scanner:
    container_name: extrnode-scanner
    image: extrnode-go:latest
    restart: always
    tty: true
    depends_on:
      - postgres
    env_file:
      - .env
    entrypoint: "scanner"

  extrnode-api:
    container_name: extrnode-api
    image: extrnode-go:latest
    restart: always
    tty: true
    ports:
      - "${API_PORT}:8000"
    depends_on:
      - postgres
    env_file:
      - .env
    entrypoint: "api"

  postgres:
    container_name: extrnode-postgres
    image: postgres:11
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASS}"
      POSTGRES_DB: "${PG_DB}"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: