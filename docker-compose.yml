version: "3.1"

services:
  extrnode-scanner:
    container_name: extrnode-scanner
    image: extrnode-go:latest
    restart: always
    tty: true
    depends_on:
      - postgres
    env_file:
      - .env
    entrypoint: "scanner"
    command:
      - -log=debug
    logging:
      options:
        max-size: "1g"

  extrnode-api:
    container_name: extrnode-api
    image: extrnode-go:latest
    restart: always
    tty: true
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - postgres
    env_file:
      - .env
    entrypoint: "api"
    command:
      - -log=debug
    logging:
      options:
        max-size: "1g"

  extrnode-proxy:
    container_name: extrnode-proxy
    image: extrnode-go:latest
    restart: always
    tty: true
    ports:
      - "${PROXY_PORT}:${PROXY_PORT}"
      - "${PROXY_METRICS_PORT}:${PROXY_METRICS_PORT}"
    depends_on:
      - postgres
      - clickhouse
    env_file:
      - .env
    entrypoint: "proxy"
    command:
      - -log=debug
    logging:
      options:
        max-size: "1g"

  postgres:
    container_name: extrnode-postgres
    image: postgres:11
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASS}"
      POSTGRES_DB: "${PG_DB}"
    volumes:
      - postgres:/var/lib/postgresql/data
    logging:
      options:
        max-size: "50m"

  clickhouse:
    container_name: extrnode-clickhouse
    image: "clickhouse/clickhouse-server:23.1"
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9009:9009"
    volumes:
      - clickhouse:/var/lib/clickhouse
      - ./build/clickhouse:/docker-entrypoint-initdb.d
    logging:
      options:
        max-size: "50m"

volumes:
  postgres:
  clickhouse: